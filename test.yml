name: Run test.py and generate BTC CSV

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  generate-csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run test.py to generate CSV
      run: python test.py

    - name: Upload CSV as artifact
      uses: actions/upload-artifact@v3
      with:
        name: btc-csv
        path: btc_ml_ma.csv

    - name: Commit and push CSV to repository (Optional)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add btc_ml_ma.csv
        git commit -m "Update BTC CSV data [skip ci]" || echo "No changes to commit"
        git push
      env:
        # This uses the default GITHUB_TOKEN for authentication
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
